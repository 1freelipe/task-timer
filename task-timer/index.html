<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="div">
        <div class="sounds">
            <select name="sounds" id="sounds" class="soundsList">
                <option value="rain">Rain</option>
                <option value="forest">Forest</option>
            </select>
        </div>
        <h1 id="dateDay">Aqui vai o timer</h1>
        <div class="timer">
            <div class="tabs">
                <button class="tab tabAtiva" data-tab="timer">Timer</button>
                <button class="tab" data-tab="timerDecrescente">Focus Timer</button>
                <button class="tab" data-tab="timerDecrescenteLong">Long Time/Long Break</button>
            </div>

            <div id="timer" class="tab-content ativa">
                <span>00:00:00</span>
                <div class="div-botoes">
                    <button id="btBegin">Iniciar</button>
                    <button id="btBreak">Pausar</button>
                    <button id="btZero">Zerar</button>
                </div>
            </div>

            <div id="timerDesc" class="tab-content">
                <span>25:00</span>
                <div class="div-botoes">
                    <button id="btBegin2">Iniciar</button>
                    <button id="btBreak2">Pausar</button>
                    <button id="btReset">Reset</button>
                </div>
            </div>

            <div id="timerLong" class="tab-content">
                <span>40:00</span>
                <div class="div-botoes">
                    <button id="btBegin3">Iniciar</button>
                    <button id="btBreak3">Pausar</button>
                    <button id="btReset1">Reset</button>
                </div>
            </div>
        </div>
        <button id="backNight" class="nightcolor">Night Color</button>
        <button class="sound" id="btSound">ðŸ”Š</button>
        <button class="mute" id="btMuted">ðŸ”‡</button>
    </div>

    <div class="container">
        <h1 id="ltTitle">Lista de tarefas</h1>
        <div class="lista">
            <input type="text" id="tarefas" placeholder="Adicione uma tarefa">
            <button id="addTarefa" class="addTarefa">Adicionar tarefa</button>
        </div>
        <ul id="listadeTarefas" class="listadeTarefas">
        </ul>
        <div class="div-button">
            <button id="btClear">Apagar lista</button>
        </div>
        <div class="clock" id="clockTime">00:00:00</div>
    </div>


    <script src="script.js"></script>
    <script src="clock.js"></script>
</body>

</html>
